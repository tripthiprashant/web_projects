<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">

            <h1>JOB APPLICATION
            <span class="title">(WEB)</span></h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter the First Name..">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter the Last Name..">
                    </div>
                    <div class="form_control">
                        <label for="email">Email ID</label>
                        <input
                        type="email" id="email" name="email" placeholder="Enter Email..">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select the JOb Role</option>
                            <option value="forntend">Forntend</option>
                            <option value="backend">Backend</option>
                            <option value="ui_ux">UI UX</option>
                            <option value="full_stack">Full Stack</option>
                        </select>
                    </div>
                    <div class="address_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50">Enter Address...</textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter the city..">
                    </div>
                    <div class="form_control">
                        <label for="pincode">PINCODE</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode..">
                    </div>
                    <div class="form_control">
                        <label for="date">DATE</label>
                        <input type="date" id="date" name="date" value="2001-01-01">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input id="upload" name="upload" type="file">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
